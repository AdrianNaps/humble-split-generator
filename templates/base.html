<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WoW Roster Manager{% endblock %}</title>
    
    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Our Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/roster-manager.css') }}">
    
    <!-- Page-specific styles -->
    {% block extra_css %}{% endblock %}
    
    <!-- Meta tags for better SEO and sharing -->
    <meta name="description" content="{% block description %}World of Warcraft guild roster management and raid group generator{% endblock %}">
    <meta name="author" content="WoW Roster Manager">
    
    <!-- Favicon (future enhancement) -->
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Page content -->
    {% block content %}{% endblock %}
    
    <!-- External JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Our JavaScript - Load in dependency order -->
    <!-- Utils first (no dependencies) -->
    <script src="{{ url_for('static', filename='js/utils/characterUtils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/uiUtils.js') }}"></script>
    
    <!-- Hooks (depend on utils) -->
    <script src="{{ url_for('static', filename='js/hooks/useRaidSettings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hooks/useRaidGeneration.js') }}"></script>
    
    <!-- Components (depend on hooks and utils) -->
    <script src="{{ url_for('static', filename='js/components/SettingsModal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/RaidGroups.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/PlayerSidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/RosterStats.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/SplitDetailsModal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/ClipboardExport.js') }}"></script>
    
    <!-- Main app initialization (depends on everything) -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Page-specific scripts -->
    {% block extra_js %}{% endblock %}
    
    <!-- Development helpers -->
    {% if config.DEBUG %}
    <script>
        console.log('ğŸ”§ Development mode active');
        console.log('ğŸ“Š Access app stats with: getAppStats()');
        console.log('ğŸ’¾ Export data with: downloadRosterData()');
        console.log('ğŸ—‘ï¸ Clear data with: clearAppData()');
        console.log('ğŸ› ï¸ Dev tools available at: window.dev');
    </script>
    {% endif %}
</body>
</html>
