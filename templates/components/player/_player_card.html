<!-- PlayerCard Component - Individual player with expandable character list -->
<!-- Props: player (object with displayName, discordTag, characters array) -->
<div class="player-item" onclick="togglePlayer(this)" data-player-id="{{ player._id }}">
    <div class="player-header">
        <div class="player-info">
            <div class="player-name">{{ player.displayName }}</div>
            <div class="player-discord">{{ player.discordTag }}</div>
        </div>
        <div class="player-stats">
            <span class="character-count">{{ player.characters|length }}</span>
            <i class="fas fa-chevron-right expand-icon"></i>
        </div>
    </div>
    
    <div class="characters-list">
        {% if player.characters and player.characters|length > 0 %}
            {% for char in player.characters %}
                {% include 'components/character/_character_item.html' %}
            {% endfor %}
        {% else %}
            <div class="character-item">
                <div class="character-info">
                    <div style="color: #888; font-style: italic;">No characters</div>
                </div>
            </div>
        {% endif %}
    </div>
</div>
